<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Global Surgery Period Calculator</title>
        <link rel="stylesheet" type="text/css" href="/css/foundation/foundation.css">
        <link rel="stylesheet" type="text/css" href="/css/foundation/app.css">
        <link rel="stylesheet" type="text/css" href="css/global.css">
</head>
    <body>
        <div class="grid-container">
            <div class="callout secondary">
                <div class="grid-x grid-padding-x">
                    <div class="cell">
                        <img class="float-right" src="/images/lol-logo.png" alt="Logo">
                        <h1>Global Surgery</h1>
                        <p>Quickly calculate global surgery dates.</p>
                    </div>
                </div>
            </div>
            <div class="grid-x">
                <div class="cell small-2"></div>
                <div class="cell small-5">
                    <div class="input-group">
                        <span class="input-group-label">Surgery Date:</span>
                        <input class="input-group-field" type="date" id="surg_dt" required onchange="update_surg_dt()">
                        <div class="input-group-button">
                            <button class="button secondary" onclick="copy_surg_dt()">Copy</button>
                        </div>
                    </div>
                </div>
                <div class="cell"></div>
                <div class="cell small-2"></div>
                <div class="cell small-5">
                    <div class="input-group">
                        <span class="input-group-label">Assumed Care Date:</span>
                        <input class="input-group-field" type="date" id="assumed_dt" required onchange="update_assumed_dt()">
                        <div class="input-group-button">
                            <button class="button secondary" onclick="copy_assumed_dt()">Copy</button>
                        </div>
                    </div>
                </div>
                <div class="cell"></div>
                <div class="cell small-2"></div>
                <div class="cell small-5">
                    <div class="input-group">
                        <span class="input-group-label">Relinquished Date:</span>
                        <input class="input-group-field" type="date" id="relinq_dt" required onchange="update_relinq_dt()">
                        <div class="input-group-button">
                            <button class="button secondary" onclick="copy_relinquished_dt()">Copy</button>
                        </div>
                    </div>
                </div>
                <div class="cell"></div>
                <div class="cell small-2"></div>
                <div class="cell small-5">
                    <div class="input-group">
                        <span class="input-group-label">End of Global Period Date:</span>
                        <input class="input-group-field" type="date" id="global_end_dt" disabled>
                        <div class="input-group-button">
                            <button class="button secondary" onclick="copy_end_global_dt()">Copy</button>
                        </div>
                    </div>
                </div>
                <div class="cell"></div>
                <div class="cell small-1"></div>
                <div class="cell small-6">
                    <div class="input-group">
                        <input class="input-group-field" type="text" size="80" id="note_txt" disabled value="note_txt">
                        <div class="input-group-button">
                            <button class="button primary" onclick="copy_note_txt()">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/foundation/vendor/jquery.js"></script>
        <script src="/js/foundation/vendor/what-input.js"></script>
        <script src="/js/foundation/vendor/foundation.js"></script>
        <script src="/js/foundation/app.js"></script>
        <script src="js/global.js"></script>
    </body>
</html>
